{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h4>Insert here your private key for set your ethereum account!</h4>

<form method = 'POST'>
    {% csrf_token %}
    <fieldset class = 'form-group'>
        <legend class = 'border-bottom mb-4'></legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name ="buy">Import</button>
    </div>
</form> <br> <br>

{% endblock %}
